<div class="modal-add-contact">
    <div class="header">
      <i class="fas fa-times-circle fa-lg" [mat-dialog-close]="true"></i>
    </div>
  
    <form (submit)="addContact()">
      <app-input
        [parentForm]="form"
        label="Primeiro Nome"
        controlName="firstname"
        type="text"
      ></app-input>
      <app-input
        [parentForm]="form"
        label="Ultimo Nome"
        controlName="lastname"
        type="text"
      ></app-input>  
      <app-input
        [parentForm]="form"
        label="Email"
        controlName="email"
        type="text"
      ></app-input>

      <div class="foot">
        <button [mat-dialog-close]="true" mat-stroked-button type="button">Cancelar</button>
        <button [mat-dialog-close]="true" mat-raised-button  type="button"  (click)="addContact()">Cadastrar</button>
      </div>
    </form>
  </div>
