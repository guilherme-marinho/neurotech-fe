<form>
  <app-input
    [parentForm]="form"
    label="Api Key"
    controlName="api_key"
    type="text"
  ></app-input>
</form>

<div class="foot">
  <button [disabled]="form.invalid" (click)="setApiKey()">
    <i class="fas fa-save fa-lg left-icon"></i>
    <span> Salvar</span>
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef> Primeiro Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
  </ng-container>

  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef> Ultimo Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> E-mail </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="createdate">
    <th mat-header-cell *matHeaderCellDef> Data de criação</th>
    <td mat-cell *matCellDef="let element"> {{element.createdate | date:"dd/MM/YYYY"}} </td>
  </ng-container>

  <ng-container matColumnDef="dots" justify="end">
    <th mat-header-cell *matHeaderCellDef="let row"></th>
    <td mat-cell *matCellDef="let element">
      <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="Example icon-button with a menu"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="openEditDialog(element.hs_object_id)">
            <i class="fas fa-edit fa-lg left-icon"></i>
            <span>Editar</span>
          </button>
        </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="contact">  
  <button class="addButton" (click)="openModalAddContact()">
    <i class="fas fa-plus-square fa-lg left-icon icon"></i>
    <span>Adicionar Contato</span>
  </button>
</div>
